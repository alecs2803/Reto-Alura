<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EncriptadorDeTexto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo-img" src="./img/Logo.png" alt="logo">
        
    </header>

    <main class="cuerpo"> 
        

        <section class="rectangulo-captura">
            

                <div class="estilo-imput">
                    <input type="text" required>
                    <label> Ingresa el Texto</label>
                </div>
                
                <div class="rectangulo-botones">
                    <button class="boton-encriptar">encriptar</button>
                    <button class="boton-desencriptar">desencriptar</button>
                </div>

                <div class="rectangulo-imagen-titulo">
                    <img src="./img/bi_exclamation-circle-fill.png" alt="simbolo">
                    <a class="titulo-letras-nm">Solo letras minúsculas y sin acentos</a>
                </div>
            
                

               
        </section>

        <section class="rectangulo-datos">
            <div class="rectangulo-titulo-contenido">
                <h1 class="titulo-1">Ningún mensaje fue <strong class="Destaque-rojo">encontrado</strong></h1>
                <p class="parrafo-1">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            
            <img class="muneco", src="./img/Muñeco.png">
        </section>

        
    </main>
    <footer></footer>

    
    





    <script src="./app.js"></script>
</body>
    
</html>
